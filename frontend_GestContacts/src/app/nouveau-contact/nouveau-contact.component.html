<div></div>
<div class="container spacer">
  <div class="panel panel-default">
    <div class="panel-heading">Saisie d'un Contact</div>
    <div class="panel-body">
      <form #f="ngForm" (ngSubmit)="onSaveContact(f.value)">
        <div class="form-group">
          <label class="control-label">Nom: </label>
          <input #nom="ngModel" class="form-control" type="text" ngModel name="nom" required>
        </div>
        <div class="form-group">
          <label class="control-label">Pr√©nom: </label>
          <input class="form-control" type="text" ngModel name="prenom" required>
        </div>
        <div class="form-group">
          <label class="control-label">Photo: </label>
          <input class="form-control" type="text" ngModel name="photo" required>
        </div>
        <button [disabled]="!f.valid" type="submit"  class="btn btn-primary">Enregistrer</button>
      </form>
    </div>
  </div>


</div>
